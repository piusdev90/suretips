<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    /* Navigation Menu */
    .navbar {
      background: linear-gradient(120deg, #6a1b9a, #8e24aa, #ab47bc);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .navbar a {
      text-decoration: none;
      color: #fff;
      margin: 0 10px;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #ffe4e1;
    }

    .navbar .logo {
      font-weight: bold;
      font-size: 20px;
    }

    /* Main Container */
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .container h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #6a1b9a;
    }

    .contact-method {
      display: flex;
      align-items: center;
      margin: 20px 0;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 15px;
      transition: box-shadow 0.3s ease-in-out;
    }

    .contact-method:hover {
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .contact-method .icon {
      width: 50px;
      height: 50px;
      background-color: #6a1b9a;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 24px;
      margin-right: 15px;
    }

    .contact-method .details {
      flex: 1;
    }

    .contact-method .details h2 {
      font-size: 18px;
      margin: 0;
      color: #6a1b9a;
    }

    .contact-method .details p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #555;
    }

    .contact-method .details a {
      text-decoration: none;
      color: inherit;
      transition: color 0.3s ease;
    }

    .contact-method .details a:hover {
      color: #6a1b9a;
    }

    @media (max-width: 600px) {
      .contact-method {
        flex-direction: column;
        text-align: center;
      }

      .contact-method .icon {
        margin-bottom: 10px;
      }

      .contact-method .details h2 {
        font-size: 16px;
      }
    }
  </style>
  <!-- Add Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

      <div class="icon">
        <i class="fas fa-envelope"></i>
      </div>
      <div class="details">
        <h2>Email</h2>
        <p><a href="mailto:piuspick79@gmail.com">piuspick79@gmail.com</a></p>
      </div>
    </div>

    <div class="contact-method">
      <div class="icon">
        <i class="fab fa-whatsapp"></i>
      </div>
      <div class="details">
        <h2>WhatsApp</h2>
        <p><a href="https://wa.me/256709728333" target="_blank">+256 709 728333</a></p>
      </div>
    </div>

    <div class="contact-method">
      <div class="icon">
        <i class="fab fa-telegram"></i>
      </div>
      <div class="details">
        <h2>Telegram</h2>
        <p><a href="https://t.me/piustech5" target="_blank">@piustech5</a></p>
      </div>
    </div>
  </div>

</body>
