  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      padding: 15px 20px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 10px;

    }

    nav ul li a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .contact-section {
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 15px;

    }

    .contact-section h1 {
      text-align: center;
      color: #6a11cb;
    }

    .contact-section form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-section input,
    .contact-section textarea,
    .contact-section button {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 1em;
    }

    .contact-section textarea {
      resize: none;
      height: 100px;
    }

    .contact-section button {
      background: #6a11cb;
      color: white;
      cursor: pointer;
      border: none;
    }

    .contact-section button:hover {
      background: #2575fc;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;

    }
