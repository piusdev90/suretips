<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Betting Predictions</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh; /* Ensures full height of the page */
      align-items: center; /* Horizontally center the content */
      padding: 20px; /* Adds padding around the body */
    }

    /* Header */
    header {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      padding: 15px 20px;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
    }

    nav ul li a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Login Section */
    .login-section {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px; /* Added space at the top */
    }

    .login-section h2 {
      text-align: center;
      color: #6a11cb;
    }

    .login-section label {
      font-size: 1.1em;
      margin: 10px 0;
      display: block;
    }

    .login-section input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
    }

    .login-section button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #6a11cb;
      color: white;
      cursor: pointer;
      font-size: 1.1em;
      margin: 10px 0;
    }

    .login-section button:hover {
      background-color: #2575fc;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      margin-top: auto; /* Pushes footer to the bottom */
    }

  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="tips.html">Tips</a></li>
        <li><a href="subscription.html">Subscription</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="login-section">
      <h2>Login</h2>
      <form action="javascript:void(0);">
        <label for="secret-id">Enter Secret ID</label>
        <input type="text" id="secret-id" placeholder="Enter Secret ID" required>
        
        <!-- Login Button -->
        <button type="button" id="login-button">Login</button>
        
        <!-- Subscribe Button -->
        <button type="button" id="subscribe-button" style="background-color: #28a745;">Subscribe</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2024 Betting Predictions. All rights reserved.</p>
  </footer>

  <script>
    // Login Functionality
    document.getElementById("login-button").addEventListener("click", function() {
      const secretId = document.getElementById("secret-id").value;

      if (secretId === "267kj5") {
        // Redirect to the tips page if the secret ID is correct
        window.location.href = "tips.html";
      } else {
        alert("Invalid Secret ID. Please try again.");
      }
    });

    // Subscribe Button Functionality
    document.getElementById("subscribe-button").addEventListener("click", function() {
      // Redirect to the subscription page
      window.location.href = "subscription.html";
    });
  </script>
</body>
</html>
