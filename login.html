<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* General Styles */
    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #f9f9f9, #e1bee7);
      color: #333;
    }

    /* Navigation Menu */
    .navbar {
      background: linear-gradient(120deg, #6a1b9a, #8e24aa, #ab47bc);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .navbar a {
      text-decoration: none;
      color: #fff;
      margin: 0 10px;
      font-size: 16px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #ffebee;
    }

    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
      color: #ffe4e1;
    }

    /* Main Content Section */
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .container h1 {
      font-size: 28px;
      color: #6a1b9a;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-align: center;
    }

    .container p {
      font-size: 16px;
      line-height: 1.8;
      color: #555;
      margin-bottom: 15px;
      text-align: center;
    }

    /* Login Form */
    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-size: 16px;
      color: #6a1b9a;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      border-color: #8e24aa;
    }

    .form-group button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(120deg, #6a1b9a, #8e24aa);
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .form-group button:hover {
      background: linear-gradient(120deg, #8e24aa, #6a1b9a);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .form-group a {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: #8e24aa;
      font-size: 14px;
      text-align: center;
    }

    .form-group a:hover {
      color: #6a1b9a;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="logo">SBTips</div>
    <div>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="about.html">About</a>
      <a href="subscription.html">Sub</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <!-- Login Form Section -->
  <div class="container">
    <h1>Login</h1>
    <p>Please enter your secret ID to access the tips section</p>

    <form action="#">
      <!-- Secret ID Input -->
      <div class="form-group">
        <label for="secretId">Secret ID</label>
        <input type="text" id="secretId" name="secretId" required placeholder="Enter Secret ID">
      </div>

      <!-- Login Button -->
      <div class="form-group">
        <button type="submit">Login</button>
      </div>

      <!-- Join Us Link -->
      <div class="form-group">
        <a href="subscription.html">Not a member? Join Us</a>
      </div>
    </form>
  </div>

</body>
</html>
