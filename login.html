<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://i.imgur.com/2nrQaaZ.png" type="image/png">
  </head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #e1e8ed;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, #6a1b9a, #8e24aa);
      padding: 10px 20px;
      color: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .navbar a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      margin: 0 10px;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #6a1b9a;
    }

    .login-container label {
      font-size: 14px;
      color: #333;
      display: block;
      margin-bottom: 8px;
    }

    .login-container input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background: #6a1b9a;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }

    .login-container button:hover {
      background: #8e24aa;
    }

    .login-container .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }

    .login-container .subscribe {
      margin-top: 15px;
      display: inline-block;
      text-decoration: none;
      color: #6a1b9a;
      font-size: 14px;
      font-weight: bold;
    }

    .login-container .subscribe:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="navbar">
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="subscription.html">Subscription</a>
  <a href="contact.html">Contact</a>
</div>

<div class="login-container">
  <h2>Login</h2>
  <form id="loginForm">
    <label for="secretId">Enter Secret ID</label>
    <input type="text" id="secretId" placeholder="Enter your secret ID" required>
    <button type="button" onclick="validateLogin()">Login</button>
    <p class="error" id="errorMsg">Invalid Secret ID. Please try again.</p>
  </form>
  <a href="subscription.html" class="subscribe">Donâ€™t have a Secret ID? Subscribe Now</a>
</div>

<script>
  function validateLogin() {
    const secretId = document.getElementById("secretId").value.trim();
    const errorMsg = document.getElementById("errorMsg");

    // Validate the Secret ID and redirect accordingly
    if (secretId === "267kj15") {
      window.location.href = "basictips.html";
    } else if (secretId === "276kj15") {
      window.location.href = "premiumtips.html";
    } else if (secretId === "287kj15") {
      window.location.href = "ultimatetips.html";
    } else {
      errorMsg.style.display = "block";
    }
  }
</script>

</body>
</html>
