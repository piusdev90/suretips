  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9; /* Light background */
      margin: 0;
      padding: 0;
    }

    /* Navigation Bar */
    .navbar {
      background: #6a1b9a; /* Purple */
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      margin: 0 10px;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    h1 {
      color: #6a1b9a; /* Purple */
      font-size: 28px;
      text-align: center;
      margin: 20px 0 5px;
    }

    .quote {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .tips-container {
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
    }

    .tip-card {
      background: #ffffff; /* White background for the card */
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    .match-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .team-logo {
      height: 50px;
    }

    .match-time {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .team-names {
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      color: #333;
      margin: 5px 0;
    }

    .league-info {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 15px 0;
    }

    .league-logo {
      height: 50px;
      margin-right: 10px;
    }

    .league-name {
      font-size: 16px;
      font-weight: bold;
      color: #6a1b9a; /* Purple */
    }

    .tip-details {
      text-align: center;
      margin: 10px 0;
    }

    .tip-details p {
      margin: 8px 0;
      font-size: 14px;
      align-items: center;
      color: #555;
    }

    .risk-odds-status {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 10px;
    }

    .risk, .status, .odds {
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: bold;
      color: white;
      text-align: center;
    }

    .risk {
      background: #28a745; /* Green for Low Risk */
    }

    .odds {
      background: #6a1b9a; /* Purple for Odds */
    }

    /* Status Colors */
    .status-won {
      background: #28a745; /* Green for Won */
    }

    .status-lost {
      background: #dc3545; /* Red for Lost */
    }

    .status-pending {
      background: #ffc107; /* Yellow for Pending */
      color: #333;
    }

    /* Footer */
    .footer {
      background: #6a1b9a; /* Purple */
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 20px;
    }

    .footer a {
      color: white;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
