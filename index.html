  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    /* Header */
    header {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      padding: 15px 20px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
    }

    nav ul li a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Welcome Section */
    .welcome-section {
      text-align: center;
      padding: 50px 20px;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      border-radius: 20px;
      margin: 20px auto;
      max-width: 900px;
    }

    .welcome-section h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .welcome-section p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .welcome-section .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: white;
      color: #6a11cb;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .welcome-section .btn:hover {
      background-color: #fff;
      color: #2575fc;
      transform: scale(1.05);
    }

    /* Slider */
    .slider {
      margin: 30px auto;
      width: 90%;
      max-width: 800px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .slides {
      display: flex;
      animation: slide 10s infinite;
    }

    .slides img {
      width: 100%;
      flex-shrink: 0;
    }

    @keyframes slide {
      0%, 20% { transform: translateX(0); }
      25%, 45% { transform: translateX(-100%); }
      50%, 70% { transform: translateX(-200%); }
      75%, 100% { transform: translateX(0); }
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      margin-top: 20px;
    }
  </style>
