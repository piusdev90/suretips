<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #e1e8ed;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, #6a1b9a, #8e24aa);
      padding: 10px 20px;
      color: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .navbar a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      margin: 0 10px;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      background: linear-gradient(90deg, #6a1b9a, #8e24aa);
      color: white;
      padding: 60px 20px;
      border-radius: 0 0 50px 50px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .hero h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .hero .hero-btn {
      background: #ffffff;
      color: #6a1b9a;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border: none;
      border-radius: 25px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .hero .hero-btn:hover {
      background: #6a1b9a;
      color: #ffffff;
    }

    /* Slider Section */
    .slider {
      position: relative;
      max-width: 100%;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      height: 300px;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slider-buttons {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      display: flex;
      justify-content: space-between;
    }

    .slider-button {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      font-size: 24px;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 50%;
    }

    .slider-button:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    /* Footer Section */
    .footer {
      text-align: center;
      background: #6a1b9a;
      color: white;
      padding: 20px 0;
      margin-top: 20px;
    }

    .footer p {
      margin: 0;
      font-size: 14px;
    }

    .footer a {
      color: white;
      font-weight: bold;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
  <a href="home.html">Home</a>
  <a href="about.html">About</a>
  <a href="login.html">Login</a>
  <a href="subscription.html">Subscription</a>
  <a href="contact.html">Contact</a>
</div>

<!-- Hero Section -->
<div class="hero">
  <h1>Welcome to SB Tips</h1>
  <p>Your ultimate destination for the most accurate and reliable betting tips. Choose your plan and start winning today!</p>
  <button class="hero-btn" onclick="location.href='login.html'">Get Started</button>
</div>

<!-- Slider Section -->
<div class="slider">
  <div class="slides">
    <div class="slide">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgVwUf9eieMGfjwL-o8YeM4bd8_HfYk8gvJEUIjk3v0e_9zOMXOC1nhPjY&s=10" alt="Slide 1">
    </div>
    <div class="slide">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBEYPJPBn80yOXm3mCKByeCYZhunlIVee59o2ksmxbKF-Z9622lQcU_Z0&s=10" alt="Slide 2">
    </div>
    <div class="slide">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqya0nGj7-TGwkxUghJ887tsSAuYvLNh-8ix2r3CT32FeBERNBWyeGCKY7&s=10" alt="Slide 3">
    </div>
    <div class="slide">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSutGI41V4PnmYsHvd2fJvYjdEQbOh1XCAFMN1mfNiVGutATsPnClPCnUk&s=10" alt="Slide 4">
    </div>
  </div>
  <div class="slider-buttons">
    <button class="slider-button" id="prev">&#10094;</button>
    <button class="slider-button" id="next">&#10095;</button>
  </div>
</div>

<!-- Footer Section -->
<div class="footer">
  <p>&copy; 2024 SB Tips. All Rights Reserved. | <a href="contact.html">Contact Us</a></p>
</div>

<script>
  const slides = document.querySelector('.slides');
  const slide = document.querySelectorAll('.slide');
  const prev = document.getElementById('prev');
  const next = document.getElementById('next');

  let currentIndex = 0;

  function updateSlider() {
    const slideWidth = slide[0].clientWidth;
    slides.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
  }

  next.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % slide.length;
    updateSlider();
  });

  prev.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + slide.length) % slide.length;
    updateSlider();
  });

  // Auto Slide (Optional)
  setInterval(() => {
    currentIndex = (currentIndex + 1) % slide.length;
    updateSlider();
  }, 5000);
</script>

</body>
  </html>
