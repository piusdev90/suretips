  <style>
    /* Reset margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: Arial, sans-serif;
      height: 100%;
      background: #e1e8ed;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, #6a1b9a, #8e24aa);
      padding: 10px 20px;
      color: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .navbar a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      margin: 0 10px;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hero {
      text-align: center;
      background: linear-gradient(90deg, #6a1b9a, #8e24aa);
      color: white;
      padding: 40px 20px;
      border-radius: 0 0 30px 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
    }

    .hero h1 {
      font-size: 30px;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 16px;
      line-height: 1.4;
      margin-bottom: 15px;
    }

    .hero .hero-btn {
      background: #ffffff;
      color: #6a1b9a;
      padding: 8px 18px;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
      border: none;
      border-radius: 20px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .hero .hero-btn:hover {
      background: #6a1b9a;
      color: #ffffff;
    }

    .slider {
      position: relative;
      width: 80%;
      max-width: 800px;
      height: 200px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slider-buttons {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      display: flex;
      justify-content: space-between;
    }

    .slider-button {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      font-size: 24px;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 50%;
    }

    .slider-button:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    .buttons-section {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .buttons-section button {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .buttons-section button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }

    .whatsapp-btn {
      background-color: #25d366; /* WhatsApp green */
    }

    .whatsapp-btn:hover {
      background-color: #1eb859;
    }

    .telegram-btn {
      background-color: #0088cc; /* Telegram blue */
    }

    .telegram-btn:hover {
      background-color: #007ab6;
    }

    .footer {
      text-align: center;
      background: #6a1b9a;
      color: white;
      padding: 20px 0;
      margin-top: auto;
    }

    .footer p {
      margin: 0;
      font-size: 14px;
    }

    .footer a {
      color: white;
      font-weight: bold;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

        <div class="slide">

  <script>
    let currentIndex = 0;
    const slides = document.querySelectorAll('.slide');
    const totalSlides = slides.length;

    function changeSlide() {
      currentIndex = (currentIndex + 1) % totalSlides;
      document.querySelector('.slides').style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    document.getElementById('next').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % totalSlides;
      document.querySelector('.slides').style.transform = `translateX(-${currentIndex * 100}%)`;
    });

    document.getElementById('prev').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
      document.querySelector('.slides').style.transform = `translateX(-${currentIndex * 100}%)`;
    });

    setInterval(changeSlide, 3000); // Auto slide every 3 seconds
  </script>
